<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dropdown Events</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>NOAA GSOD Weather Data</h1>
    <label for="stationSelect">Select a Station:</label>
    <select id="stationSelect"></select>

    <div id="stationInfo">Station ID: N/A, Station Name: N/A, State: N/A</div>

    <table id="stationTable" class="table table-striped">
        <thead>
            <tr>
                <th>Min Temp (°F)</th>
                <th>Mean Temp (°F)</th>
                <th>Max Temp (°F)</th>
                <th>Total Snow</th>
                <th>Total Precipitation</th>
                <th>Tornado Funnel Cloud</th>
                <th>Hail</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="data/stations_all.json"></script>
    <script src="logic_table_file.js"></script>

</body>
</html>
